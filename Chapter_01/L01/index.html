<!DOCTYPE html>
<html lang = "en">
    <!-- meta:创建文头档-->
    <meta charset="UTF-8">
    <meta name="description" content="This is an HTML5 example">
    <meta name="keywords" content="HTML5,CSS3,JavaScript">
    <!-- title：标题-->
    <title>This text is the title of the document</title>
    <!-- link：添加外部文本样式-->
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
<!--正文结构-->
<!--header：提供一些介绍性信息（如：标题，副标题或logo）-->
    <header>
        <h1>This is an main title of this website</h1>
    </header>
    <!--nav：导航栏-->
    <nav>
        <ul>
            <li>home</li>
            <li>photo</li>
            <li>videos</li>
            <li>contact</li>
        </ul>
    </nav>

    <!--section:主信息栏-->
    <section>
        <article>
            <header>
                <h1>post one</h1>
            </header>
            This is the text of my first poat
            <footer>
                <p>comments</p>
            </footer>
        </article>
        <article>
            <header>
                <h1>post two</h1>
            </header>
            This is the text of my second post
            <footer>
                <p>comments</p>
            </footer>
        </article>

    </section>

    <!--aside:边栏-->
    <aside>
        <blockquote>Article number one</blockquote>
        <blockquote>Article numbe two</blockquote>
    </aside>
    <!--结束文档正文-->
    <footer>
        Copyright &copy:2012-2011
    </footer>
</body>
</html>
